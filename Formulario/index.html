 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <table border="1px" width="25%" style="background-color: aqua; margin-left:auto ;margin: auto;">
        <tr><td>Formulario <br><br>
    <div class="containe ">
       <p style="text-align: center;"><label for="nombre_completo">Ingrese el nombre completo:</label><br><br>
        <input type="text" id="nombre_completo"><br><br>

        <label for="fecha_nacimiento">Ingrese su fecha de nacimiento:</label><br><br>
        <input type="date" id="fecha_nacimiento"><br><br>

        <label for="telefono">Ingrese su teléfono:</label><br><br>
        <input type="tel" id="telefono"><br><br>

        <label for="correo_electronico">Ingrese su correo electrónico:</label><br><br>
        <input type="email" id="correo_electronico"><br><br>

        <label for="nacionalidad">Ingrese su nacionalidad:</label><br><br>
        <input type="text" id="nacionalidad"><br><br>

        <button id="enviar" onclick="enviar()">Enviar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
